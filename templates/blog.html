{% extends "base.html" %}
{% block content %}

<div>
   <div class="navSide_L">
      <a href="/index">Home</a>
   </div>
   <div class="navSide_R">
      {% if sessionCheck == "True" %}
      <a class="rightNav2L" href="/logout">Logout</a>
      {% else %}
      <a class="rightNav2L" href="/login">Login</a>
      {% endif %}
   </div>
</div>

<h1>Build a Blog</h1>
<div>
   {% for blog in blogList: %}
   <a href="/blog?id={{blog.id}}">{{blog.title}}</a>
   <!-- <a href=/blog/{{blog.id}}>{{blog.title}}</a> -->
   <p>{{blog.body}}</p>
   <hr>
   {% endfor %}
</div>
{% endblock %}
