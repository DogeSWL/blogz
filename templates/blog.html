{% extends "base.html" %}
{% block content %}
<div class="align_R">
   <a href="/logout">Logout</a>
</div>
<h1>Build a Blog</h1>
<div>
   {% for blog in blogList: %}
   <a href="/blog?id={{blog.id}}">{{blog.title}}</a>
   <!-- <a href=/blog/{{blog.id}}>{{blog.title}}</a> -->
   <p>{{blog.body}}</p>
   <hr>
   {% endfor %}
</div>
{% endblock %}
